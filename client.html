<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
</head>
<body>
    <button type="submit" onclick="closeSocket();">Close WebSocket</button>
    <button type="submit" onclick="sendHello();">Send Hello</button>
    <div>
        <ul id="chat_room"></ul>
    </div>
    <script src="./js/com.js"></script>
    <script>
        ws = new WebSocket('ws://localhost:8000');

        ws.onmessage = (m) => {
            console.log(`recved: ${m.data}`);
            recv = new COMRecv(m.data);
        }

        console.log(COMOp.MSG);

        function sendHello(){
            payload = new COMSend(COMOp.MSG, "Hello, World");
            ws.send(payload.json());
        }

        function closeSocket(){
            ws.close();
        }

        const chat_room = document.getElementById('chat_room');
        function pushMsg(msg){
            const li = document.createElement('li');
            li.innerHTML = msg;
            chat_room.appendChild(li);
        }
    </script>
</body>
</html>
