<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
</head>
<body>
    <button type="submit" onclick="closeSocket();">Close WebSocket</button>
    <button type="submit" onclick="sendHello();">Send Hello</button>
    <script>
        ws = new WebSocket('ws://localhost:8000');

        ws.onmessage = (m) => {
            console.log(m);
        }

        function sendHello(){
            ws.send("Hello, world!");
        }

        function closeSocket(){
            ws.close();
        }
    </script>
</body>
</html>
